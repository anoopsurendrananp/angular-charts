<div style="height: 600px; width: 600px; text-align: center; margin-left: 220px; margin-top: 160px;">
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [colors] ="barChartColor"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <button class="btn btn-secondary" (click)="setData()">Update</button>
  <a style="margin-left: 30px;" class="anchor-tg" (click)="location.back()"> back </a>
</div>
