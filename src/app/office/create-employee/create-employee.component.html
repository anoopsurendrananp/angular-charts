<ng2-toasty [position]="'top-center'"></ng2-toasty>
<div class="container mt-5" style="color:azure">
  <div class="row">
    <div class="col-md-6  mt-5 set-bgimage">
      <form #regForm="ngForm" novalidate (ngSubmit)="regForm.valid && save()">
        <div class="form-group row">
          <div class="col-sm-12">
            <label for="inputEmail3" class="col-form-label">Name <span class="warn-text">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="empData.username" name="name" placeholder="Name" required #emp_name="ngModel">
            <small *ngIf="regForm.submitted && !emp_name.valid" class="warn-text">This field is required</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label for="inputEmail3" class="col-form-label">Email <span class="warn-text">*</span> </label>
            <input type="text" class="form-control" [(ngModel)]="empData.email" name="email" placeholder="Email" required #emp_mail="ngModel">
            <small class="form-text">We'll never share your email with anyone else.</small>
            <small *ngIf="regForm.submitted && !emp_mail.valid" class="warn-text">This field is required</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label for="inputPassword3" class="col-form-label">Password <span class="warn-text">*</span> </label>
            <input type="password" class="form-control" [(ngModel)]="empData.password" name="password"  placeholder="Password" required #emp_pswd="ngModel">
            <small *ngIf="regForm.submitted && !emp_pswd.valid" class="warn-text">This field is required</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button [disabled]="regForm.invalid" type="submit" class="btn btn-danger">Sign in</button>
            <label class="ml-5"> Already registered? <a class="anchor-tg" routerLink="/office/employee/login">login</a> here </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
